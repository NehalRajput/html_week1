<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>

<body>
         <h1>forms in html</h1>
         <form action="" method="get" accept-charset="utf-8" autocomplete="off" enctype="multipart/form-data" novalidate="" target="_self">
            <label for="fname">First Name</label>
            <input type="text" placeholder="First Name" name="" id="fname"><br>
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Last Name" name="" id="lname"><br>
            <input type="reset" value="reset">
            <input type="week" name="" id="">
            <select name="editors" id="" multiple>

                <option value="vscode">vscode</option>
                <option value="subline">subline</option><br>
            </select>

            <input list="editors"name="editor">
            <datalist id ="editors">

                <option value="vscode">vscode</option>
                <option value="subline">subline</option><br>
           
            </datalist>
         
            <input type="hidden" name="">

            <input type="range" id="volume" name="volume" min="0" max="11" />
            <label for="volume">Volume</label><br>

            <button type="submit">pay</button>
          




         </form>
</body>

</html>
