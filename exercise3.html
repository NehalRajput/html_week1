<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>
<body>
    <h1>Quiz Form</h1>
    <form action="thank-you.html" method="GET">
        
        <label for="question1">1. What is the capital of France?</label><br>
        <input type="radio" id="paris" name="q1" value="Paris">
        <label for="paris">Paris</label><br>
        <input type="radio" id="london" name="q1" value="London">
        <label for="london">London</label><br>
        <input type="radio" id="berlin" name="q1" value="Berlin">
        <label for="berlin">Berlin</label><br><br>
        
        <label for="question2">2. Which programming language is known for web development?</label><br>
        <input type="radio" id="python" name="q2" value="Python">
        <label for="python">Python</label><br>
        <input type="radio" id="javascript" name="q2" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="radio" id="java" name="q2" value="Java">
        <label for="java">Java</label><br><br>

      
        <label for="question3">3.Which one of these is a JavaScript framework?</label><br>
        <input type="radio" id="Django" name="q3" value="Django">
        <label for="Django">Django</label><br>
        <input type="radio" id="React" name="q3" value="React">
        <label for="React">React</label><br>
        <input type="radio" id="Angular" name="q3" value="Angular">
        <label for="Angular">Angular</label><br>

        <label for="question4">4.Which of these is a commonly used programming language for web development?</label><br>
        <input type="radio" id="HTML" name="q4" value="HTML">
        <label for="HTML">HTML</label><br>
        <input type="radio" id="React" name="q4" value="C++">
        <label for="C++">C++</label><br>
        <input type="radio" id="" name="q4" value="java">
        <label for="Java">Java</label><br>


        <label for="question5">5. What is the smallest prime number?</label><br>
        <input type="radio" id="prime2" name="q5" value="2">
        <label for="prime2">2</label><br>
        <input type="radio" id="prime3" name="q5" value="3">
        <label for="prime3">3</label><br>
        <input type="radio" id="prime5" name="q5" value="5">
        <label for="prime5">5</label><br><br>

        <label for="question6">6. Which of the following are OOP principles? (Select all that apply)</label><br>
        <input type="checkbox" id="encapsulation" name="q6[]" value="Encapsulation">
        <label for="encapsulation">Encapsulation</label><br>
        <input type="checkbox" id="inheritance" name="q6[]" value="Inheritance">
        <label for="inheritance">Inheritance</label><br>
        <input type="checkbox" id="polymorphism" name="q6[]" value="Polymorphism">
        <label for="polymorphism">Polymorphism</label><br>
        <input type="checkbox" id="recursion" name="q6[]" value="Recursion">
        <label for="recursion">Recursion</label><br><br>

        <label for="question7">7. Which languages support OOP? (Select all that apply)</label><br>
        <input type="checkbox" id="java" name="q7[]" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="q7[]" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="c" name="q7[]" value="C">
        <label for="c">C</label><br>
        <input type="checkbox" id="cpp" name="q7[]" value="C++">
        <label for="cpp">C++</label><br><br>

        <label for="question8">8. What is your favorite programming language?</label><br>
          <input type="text" id="favorite_language" name="favorite_language"><br><br>
  

        <input type="submit" value="Submit Quiz">
    </form>
</body>
</html>
